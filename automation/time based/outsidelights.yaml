  ####### Front door #######
  - alias: Turn off front door light at 23:00
    trigger:
      - platform: time
        at: '23:00:00'
    action:
      - service: homeassistant.turn_off
        entity_id:
          - switch.garden_front_door

  - alias: Turn on front door light at 06:30
    trigger:
      - platform: time
        at: '06:30:00'
    condition: 
      - condition: state
        entity_id: input_boolean.vacation_mode
        state: 'on'
    action:
      - service: homeassistant.turn_on
        entity_id:
          - switch.garden_front_door

  ####### driveway #######

  - alias: Turn off DRIVEWAY light at 22:00
    trigger:
      - platform: time
        at: '22:00:00'
    action:
      - service: homeassistant.turn_off
        entity_id:
          - switch.garden_driveway

  - alias: Turn on DRIVEWAY light at 07:00
    trigger:
      - platform: time
        at: '07:00:00'
    condition:
      condition: and
      conditions:
        - condition: template
          value_template: '{{ states.sun.sun.attributes.elevation < 0 }}' #only if sun is down
        - condition: state
          entity_id: input_boolean.vacation_mode
          state: 'on'
    action:
      - service: homeassistant.turn_on
        entity_id:
          - switch.garden_driveway