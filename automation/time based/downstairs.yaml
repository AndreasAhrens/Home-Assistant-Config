  - alias: Turn on Stairs light at 06:30
    trigger:
      - platform: time
        at: '06:30:00'
    condition:
      condition: and
      conditions: 
        - condition: template
          value_template: '{{ states.sun.sun.attributes.elevation < 0 }}' #only if sun is down
        - condition: state
          entity_id: input_boolean.vacation_mode
          state: 'on'
    action:
      - service: homeassistant.turn_on
        entity_id:
          - switch.hallway_stairs

          
  ####### AQUARIUM #######
  - alias: Turn on aquarium at 07:00
    trigger:
      - platform: time
        at: '07:00:00'
    action:
      - service: homeassistant.turn_on
        entity_id:
          - switch.dining_room_aquarium

  - alias: Turn off aquarium at 21:30
    trigger:
      - platform: time
        at: '21:30:00'
    action:
      - service: homeassistant.turn_off
        entity_id:
          - switch.dining_room_aquarium

  - alias: Turn off kitchen top on at 21:00
    trigger:
      - platform: time
        at: '21:00:00'
    action:
      - service: homeassistant.turn_off
        entity_id:
