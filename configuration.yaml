cover:
  - platform: mqtt
    state_topic: "/inside/bedroom/cover/"
    command_topic: "/inside/bedroom/cover/set"
    name: "Bedroom Rollers"
    qos: 0
    #retain: true
    payload_open: "0"
    payload_close: "1"
    payload_stop: "STOP"
    state_open: "OPEN"
    state_closed: "CLOSED"
    optimistic: false
