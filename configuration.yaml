homeassistant:
  # Name of the location where Home Assistant is running
  name: Hemgatan
  # Location required to calculate the time the sun rises and sets
  latitude: !secret lat
  longitude: !secret long
  # Impacts weather/sunrise data (altitude above sea level in meters)
  elevation: 41
  # it seems we're 41 meters over sea level. Checked through https://www.daftlogic.com/sandbox-google-maps-find-altitude.htm
  # metric for Metric, imperial for Imperial
  unit_system: metric
  # Pick yours from here: http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
  time_zone: Europe/Stockholm
  customize: !include customize.yaml

# Show links to resources in log and frontend
# introduction:

# Enables the frontend
frontend:

http:
  api_password: !secret http_password
  ssl_certificate: !secret ssl_cert
  ssl_key: !secret ssl_key
  base_url: !secret base_url
  cors_allowed_origins:
    - https://google.com
    - https://home-assistant.io
  ip_ban_enabled: True
  login_attempts_threshold: 10

  # Uncomment this if you are using SSL or running in Docker etc
  # base_url: example.duckdns.org:8123

# Checks for available updates
updater:

# Add support for ffmpeg in order to use video streams
ffmpeg:
  #ffmpeg_bin: /usr/bin/avconv
  #ffmpeg_bin: /usr/local/bin/ffmpeg
  ffmpeg_bin: /usr/bin/ffmpeg
# Now add the cameras
camera:
  - platform: ffmpeg
    input: !secret front_door_camera
    name: Front-door
  #- platform: onvif
  #  name: Front door 2
  #  host: !secret front_door_ip
  #  username: !secret front_door_username
  #  password: !secret front_door_password
  #  port: !secret front_door_port

input_boolean:
  vacation_mode:
    initial: off


#### INCLUDES ########
automation old: !include_dir_merge_list automation/
automation: !include automations.yaml
sensor: !include sensors.yaml
switch: !include switches.yaml
device_tracker: !include device_tracker.yaml
group: !include groups.yaml
light: !include lights.yaml
plant: !include plant.yaml
scene: !include scenes.yaml
script: !include scripts.yaml

zone:
  name: Home
  latitude: !secret lat
  longitude: !secret long
  radius: 60
  icon: mdi:home

zone 2:
  name: Devv
  latitude: !secret work_lat
  longitude: !secret work_long
  radius: 100
  icon: mdi:briefcase

# Discover some devices automatically
discovery:

