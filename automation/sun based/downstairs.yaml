  ####### STAIRS #######
  - alias: Turn on Stairs light at sunset
    trigger:
      - platform: sun
        event: sunset
        offset: '-00:10:00'
    condition:
      condition: and
      conditions:
        - condition: state
          entity_id: alarm_control_panel.hemgatan_alarm
          state: 'disarmed'
        - condition: state
          entity_id: input_boolean.vacation_mode
          state: 'off'
    action:
      - service: homeassistant.turn_on
        entity_id:
          - switch.hallway_stairs


  - alias: Turn off Stairs light at sunrise
    trigger:
      - platform: sun
        event: sunrise
        offset: '00:01:00'
    action:
      - service: homeassistant.turn_off
        entity_id:
          - switch.hallway_stairs

  - alias: Turn off ceiling light at sunrise
    trigger:
      - platform: sun
        event: sunrise
        offset: '00:20:00'
    action:
      - service: homeassistant.turn_off
        entity_id:
          - group.living_room_ceiling

  
  - alias: Turn on living room ceiling at sunset
    trigger:
      - platform: sun
        event: sunset
        offset: '-00:15:00'
      - platform: numeric_state
        entity_id: sensor.illumination_34ce008c1bb1
        below: 300
    condition:
      condition: and
      conditions:
        - condition: state
          entity_id: alarm_control_panel.hemgatan_alarm
          state: 'disarmed'
        - condition: state
          entity_id: input_boolean.vacation_mode
          state: 'off'
    action:
      - service: homeassistant.turn_on
        entity_id:
          - group.living_room_ceiling
        data:
          brightness: 75
          transition: 900
      - service: homeassistant.turn_on
        entity_id:
          - group.living_room_ceiling
        data:
          brightness: 150
          transition: 1800

  - alias: Turn on kitchen top on sun down
    trigger:
      - platform: sun
        event: sunset
    condition:
      - condition: time
        before: '21:00:00'
    action:
      - service: homeassistant.turn_on
        entity_id:
          - light.kitchen_top