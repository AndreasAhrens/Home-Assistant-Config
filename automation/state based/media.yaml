  ####### Text to speech automations #######

  - alias: 'Test dummy switch'
    trigger:
      - platform: state
        entity_id: switch.dummy_switch
        state: 'on'
    action:
      - service: tts.google_say
        data_template:
          entity_id: media_player.mpd
          message: 'Dummy switch is on'
      - service: tts.google_say
        data_template:
          entity_id: media_player.apple_tv_i_vardagsrum
          message: 'Dummy switch is on'