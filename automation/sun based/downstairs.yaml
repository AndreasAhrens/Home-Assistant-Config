  ####### STAIRS #######
  - alias: Turn on Stairs light at sunset
    trigger:
      - platform: sun
        event: sunset
        offset: '-00:10:00'
    action:
      - service: homeassistant.turn_on
        entity_id:
          - switch.hallway_stairs


  - alias: Turn off Stairs light at sunrise
    trigger:
      - platform: sun
        event: sunrise
        offset: '00:01:00'
    action:
      - service: homeassistant.turn_off
        entity_id:
          - switch.hallway_stairs